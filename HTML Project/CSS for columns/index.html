<!DOCTYPE html>
<html lang="en">
	<head>
		<p>Columns</p>
		<link rel="stylesheet" type="text/css" href="column_practice.css">
	</head>

	<body>

	<div class="row">
		<div class="column left">
			<h2>Column 1</h2>
			<p>some text</p>
		</div>
		<div class="column middle">
			<h2>Column 2</h2>
			<p>More text</p>
			</div>
		<div class="column right">
			<h2>Column 3</h2>
			<p>yet more text</p>
			</div>
	</div>
		


	</body>
</html>
